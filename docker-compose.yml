version: '3.8'

services:
  angular-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acvisita-frontend
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules    # <- AsÃ­ evitas problemas entre host y contenedor
    environment:
      BACKEND_URL: http://host.docker.internal:8000
      NG_CLI_ANALYTICS: false
    networks:
      - acvisita-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  acvisita-network:
